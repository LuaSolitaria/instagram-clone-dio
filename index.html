<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=" width="divece-width," inicial-scale="1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <!-- https://www.instagram.com/mad_uhsantos/ -->
          <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
          <div class="profile-photo">
            <img src="./img/madu.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue com mad_uhsantos</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é mad_uhsantos</p>
          <p class="not-account">
            <div class="span link-blue">Alternar contas</div>
           ou 
           <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#"><img src="./img/apple-button.png" alt=""></a>
            <a href="#"><img src="./img/googleplay-button.png" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
